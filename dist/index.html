<!DOCTYPE html>
<html>
  <head>
    <title>Largest Palindrome</title>
    <meta charset="UTF-8">
    <style>h1 {
        font-size: 24px;
        color: #777;
      }
      .card {
        margin: 20px auto;
        background: #fff;
        box-shadow: 0 0px 4px #ccc;
        max-width: 300px;
        padding: 30px;
        border-radius: 8px;
        font-family: Arial, Helvetica, sans-serif;
      }
      .inputText {
        border: 1px solid #ccc;
        width: 200px;
        padding-left: 10px;
        margin-right: 10px;
        height: 30px;
        border-radius: 4px;
      }
      .submitButton {
        background: cornflowerblue;
        border: 0;
        padding: 0 15px;
        height: 32px;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
      }
      .submitButton:hover {
        background: mediumslateblue;
      }</style>
  </head>

  <body>
    <div id="app">
      <div class="card">
        <h1>Enter Number</h1>
        <input id="checkNum" class="inputText">
        <button id="checkResult" class="submitButton">Check</button>
        <p id="seeResult"></p>
      </div>
    </div>

    <script src="/src.a2b27638.js"></script>
  </body>
</html>
